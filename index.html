<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Processor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #result { margin-top: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Receipt Processor</h1>
    <input type="file" id="receiptInput" accept="image/*,.pdf" />
    <button onclick="processReceipt()">Process Receipt</button>
    <div id="result"></div>
    <button id="downloadBtn" class="hidden" onclick="downloadExcel()">Download as Excel</button>

    <script>
        // Replace with your Google Cloud Vision API key
        const API_KEY = 'AIzaSyDID5ib0eHNVrBYG0e5vfWQ9RkVinX4hNg';

        async function processReceipt() {
            const fileInput = document.getElementById('receiptInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please upload a receipt image or PDF.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            // Convert file to base64 for API
            const base64 = await new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result.split(',')[1]);
                reader.readAsDataURL(file);
            });

            // Google Vision API request
            const apiUrl = `https://vision.googleapis.com/v1/images:annotate?key=${API_KEY}`;
            const requestBody = {
                requests: [{
                    image: { content: base64 },
                    features: [{ type: 'TEXT_DETECTION', maxResults: 1 }]
                }]
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    body: JSON.stringify(requestBody),
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();

                if (data.responses && data.responses[0].fullTextAnnotation) {
                    const extractedText = data.responses[0].fullTextAnnotation.text;
                    displayResult(extractedText);
                } else {
                    alert('No text detected in the image.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error processing the receipt. Check the console for details.');
            }
        }

        function displayResult(text) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<h2>Extracted Text:</h2><pre>' + text + '</pre>';

            // Parse key information (customize based on receipt format)
            const lines = text.split('\n').map(line => line.trim()).filter(line => line);
            let date, merchant, amount, currency;

            lines.forEach(line => {
                if (line.includes('Date') || line.includes('2025')) date = line;
                if (line.includes('MARRIOTT') || line.includes('KAOHSIUNG')) merchant = line;
                if (line.includes('NT$') || line.includes('$')) {
                    const match = line.match(/[\d,.]+/);
                    if (match) amount = match[0];
                    currency = line.includes('NT$') ? 'NTD' : 'USD';
                }
            });

            // Create table
            const table = `
                <table>
                    <tr><th>Field</th><th>Value</th></tr>
                    <tr><td>Date</td><td>${date || 'Not found'}</td></tr>
                    <tr><td>Merchant</td><td>${merchant || 'Not found'}</td></tr>
                    <tr><td>Original Amount</td><td>${amount || 'Not found'}</td></tr>
                    <tr><td>Original Currency</td><td>${currency || 'Not found'}</td></tr>
                    <tr><td>Converting Rate</td><td>N/A (CSV required)</td></tr>
                    <tr><td>Match Status</td><td>N/A (CSV required)</td></tr>
                    <tr><td>Receipt</td><td><a href="${URL.createObjectURL(document.getElementById('receiptInput').files[0])}" download>View Receipt</a></td></tr>
                </table>
            `;
            resultDiv.innerHTML += table;

            // Prepare data for Excel
            const wsData = [
                ['Date', 'Merchant', 'Original Amount', 'Original Currency', 'Converting Rate', 'Match Status', 'Receipt'],
                [date || '', merchant || '', amount || '', currency || '', '', '', '']
            ];
            const ws = XLSX.utils.aoa_to_sheet(wsData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Receipts');
            const excelBuffer = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
            saveExcel(excelBuffer);

            document.getElementById('downloadBtn').classList.remove('hidden');
        }

        function saveExcel(buffer) {
            const blob = new Blob([buffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'receipt_data.xlsx';
            link.click();
            URL.revokeObjectURL(url);
        }

        function downloadExcel() {
            // This will trigger the download again if needed
            alert('Excel file has been generated. Check your downloads folder.');
        }
    </script>
</body>
</html>
