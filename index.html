<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Transaction Matcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        .input-section {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Receipt Transaction Matcher</h1>

    <div class="section input-section">
        <h2>Step 1: Upload Receipts (Images or PDFs)</h2>
        <input type="file" id="receiptInput" multiple accept="image/*,application/pdf">
    </div>

    <div class="section input-section">
        <h2>Step 2: Upload Credit Card Transactions (CSV)</h2>
        <input type="file" id="csvInput" accept=".csv">
    </div>

    <div class="section">
        <button onclick="processFiles()">Process</button>
    </div>

    <div class="section">
        <h2>Consolidated Report</h2>
        <table id="reportTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Merchant</th>
                    <th>Original Amount</th>
                    <th>Original Currency</th>
                    <th>Conversion Rate</th>
                    <th>Match Status</th>
                    <th>Receipt</th>
                </tr>
            </thead>
            <tbody id="reportBody"></tbody>
        </table>
        <div style="margin-top: 20px;">
            <button onclick="exportToExcel()">Export to Excel</button>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <script>
        let receipts = [];
        let transactions = [];
        let reportData = [];

        // Step 1: Handle receipt uploads and OCR
        async function processReceipts(files) {
            receipts = [];
            for (let file of files) {
                const base64 = await fileToBase64(file);
                const extractedText = await extractTextFromImage(base64);
                receipts.push({
                    file: file,
                    base64: base64,
                    text: extractedText
                });
            }
        }

        // Convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]); // Remove "data:image/jpeg;base64," part
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Extract text using Google Vision API
        async function extractTextFromImage(base64) {
            const apiKey = 'AIzaSyDID5ib0eHNVrBYG0e5vfWQ9RkVinX4hNg'; // Replace with your Google Vision API key
            const url = `https://vision.googleapis.com/v1/images:annotate?key=${apiKey}`;
            const requestBody = {
                requests: [
                    {
                        image: { content: base64 },
                        features: [{ type: 'TEXT_DETECTION' }]
                    }
                ]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                const data = await response.json();
                return data.responses[0]?.textAnnotations[0]?.description || 'No text detected';
            } catch (error) {
                console.error('Error with Google Vision API:', error);
                return 'Error extracting text';
            }
        }

        // Step 2: Parse CSV file
        function parseCSV(file) {
            return new Promise((resolve, reject) => {
                Papa.parse(file, {
                    header: true,
                    complete: (result) => {
                        transactions = result.data;
                        resolve();
                    },
                    error: (error) => reject(error)
                });
            });
        }

        // Step 3: Process files and match receipts with transactions
        async function processFiles() {
            const receiptFiles = document.getElementById('receiptInput').files;
            const csvFile = document.getElementById('csvInput').files[0];

            if (!receiptFiles.length || !csvFile) {
                alert('Please upload both receipts and a CSV file.');
                return;
            }

            // Process receipts
            await processReceipts(receiptFiles);

            // Parse CSV
            const reader = new FileReader();
            reader.onload = async () => {
                await parseCSV(reader.result);
                matchReceiptsWithTransactions();
                displayReport();
            };
            reader.readAsText(csvFile);
        }

        // Match receipts with transactions
        function matchReceiptsWithTransactions() {
            reportData = [];
            for (let transaction of transactions) {
                const purchaseDate = new Date(transaction['Purchase Date']);
                const vendorName = transaction['Vendor Name'].toLowerCase();
                const sourceAmount = parseFloat(transaction['Source Amount']);
                const sourceCurrency = transaction['Source Currency'];
                const itemTotal = parseFloat(transaction['Item Total']);
                const description = transaction['DESCRIPTIONS'].toLowerCase();

                let matchStatus = 'Not Matched';
                let matchedReceipt = null;

                // Try to match with receipts
                for (let receipt of receipts) {
                    const receiptText = receipt.text.toLowerCase();

                    // Extract date and amount from receipt text (simplified parsing)
                    const dateMatch = receiptText.match(/\d{2}-\d{2}-\d{2}/) || receiptText.match(/\d{4}\/\d{2}\/\d{2}/);
                    const amountMatch = receiptText.match(/total.*?\d+/) || receiptText.match(/\d{1,3}(?:,\d{3})*(?:\.\d+)?/);
                    const receiptDateStr = dateMatch ? dateMatch[0] : null;
                    const receiptAmount = amountMatch ? parseFloat(amountMatch[0].replace(/[^0-9.]/g, '')) : null;

                    if (!receiptDateStr || !receiptAmount) continue;

                    // Parse receipt date
                    let receiptDate;
                    if (receiptDateStr.includes('-')) {
                        receiptDate = new Date(`20${receiptDateStr}`); // Assuming 20XX for MM-DD-YY format
                    } else {
                        receiptDate = new Date(receiptDateStr.replace(/\//g, '-'));
                    }

                    // Check date match with tolerance of 1-2 days
                    const dateDiff = Math.abs((receiptDate - purchaseDate) / (1000 * 60 * 60 * 24));
                    const isDateMatch = dateDiff <= 2;

                    // Check vendor match
                    const isVendorMatch = receiptText.includes(vendorName) || description.includes(vendorName);

                    // Check amount match
                    const isAmountMatch = Math.abs(receiptAmount - sourceAmount) < 1; // Allowing small discrepancy

                    if (isDateMatch && isVendorMatch && isAmountMatch) {
                        matchStatus = 'Matched';
                        matchedReceipt = receipt;
                        break;
                    }
                }

                // Calculate conversion rate
                const conversionRate = sourceCurrency === 'USD' ? 1 : itemTotal / sourceAmount;

                reportData.push({
                    date: transaction['Purchase Date'],
                    merchant: transaction['Vendor Name'],
                    originalAmount: sourceAmount,
                    originalCurrency: sourceCurrency,
                    conversionRate: conversionRate.toFixed(4),
                    matchStatus: matchStatus,
                    receipt: matchedReceipt
                });
            }
        }

        // Display the report in HTML
        function displayReport() {
            const reportBody = document.getElementById('reportBody');
            reportBody.innerHTML = '';

            reportData.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.date}</td>
                    <td>${row.merchant}</td>
                    <td>${row.originalAmount}</td>
                    <td>${row.originalCurrency}</td>
                    <td>${row.conversionRate}</td>
                    <td>${row.matchStatus}</td>
                    <td>${row.receipt ? `<img src="data:image/jpeg;base64,${row.receipt.base64}" alt="Receipt">` : 'N/A'}</td>
                `;
                reportBody.appendChild(tr);
            });
        }

        // Export to Excel
        function exportToExcel() {
            const wsData = [
                ['Date', 'Merchant', 'Original Amount', 'Original Currency', 'Conversion Rate', 'Match Status', 'Receipt'],
                ...reportData.map(row => [
                    row.date,
                    row.merchant,
                    row.originalAmount,
                    row.originalCurrency,
                    row.conversionRate,
                    row.matchStatus,
                    row.receipt ? 'Receipt Attached' : 'N/A'
                ])
            ];

            const ws = XLSX.utils.aoa_to_sheet(wsData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Report');
            XLSX.writeFile(wb, 'Consolidated_Report.xlsx');
        }
    </script>
</body>
</html>
