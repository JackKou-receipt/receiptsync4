<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Transaction Matcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        .input-section {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            max-width: 100px;
            height: auto;
        }
        #log {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Receipt Transaction Matcher</h1>

    <div class="section input-section">
        <h2>Step 1: Upload Receipts (Images or PDFs)</h2>
        <input type="file" id="receiptInput" multiple accept="image/*,application/pdf">
    </div>

    <div class="section input-section">
        <h2>Step 2: Upload Credit Card Transactions (CSV)</h2>
        <input type="file" id="csvInput" accept=".csv">
    </div>

    <div class="section">
        <button onclick="processFiles()">Process</button>
    </div>

    <div class="section">
        <h2>Consolidated Report</h2>
        <table id="reportTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Merchant</th>
                    <th>Original Amount</th>
                    <th>Original Currency</th>
                    <th>Conversion Rate</th>
                    <th>Match Status</th>
                    <th>Receipt</th>
                </tr>
            </thead>
            <tbody id="reportBody"></tbody>
        </table>
        <div style="margin-top: 20px;">
            <button onclick="exportReports()">Export Reports (ZIP)</button>
        </div>
    </div>

    <div id="log"></div>

    <!-- Libraries -->
    <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://unpkg.com/file-saver@2.0.5/dist/FileSaver.min.js"></script>

    <script>
        let receipts = [];
        let transactions = [];
        let reportData = [];

        // Step 1: Handle receipt uploads and OCR
        async function processReceipts(files) {
            receipts = [];
            for (let file of files) {
                const base64 = await fileToBase64(file);
                const extractedText = await extractTextFromImage(base64);
                const receiptData = extractReceiptData(extractedText);
                receipts.push({
                    file: file,
                    base64: base64,
                    text: extractedText,
                    ...receiptData
                });
                log(`Processed receipt: Date=${receiptData.date?.toISOString().split('T')[0] || 'N/A'}, Merchant=${receiptData.merchant || 'N/A'}, Amount=${receiptData.amount || 'N/A'}`);
            }
        }

        // Convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Extract text using Google Vision API
        async function extractTextFromImage(base64) {
            const apiKey = 'AIzaSyDID5ib0eHNVrBYG0e5vfWQ9RkVinX4hNg'; // Replace with your Google Vision API key
            const url = `https://vision.googleapis.com/v1/images:annotate?key=${apiKey}`;
            const requestBody = {
                requests: [
                    {
                        image: { content: base64 },
                        features: [{ type: 'TEXT_DETECTION' }]
                    }
                ]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                const data = await response.json();
                return data.responses[0]?.textAnnotations[0]?.description || 'No text detected';
            } catch (error) {
                console.error('Error with Google Vision API:', error);
                return 'Error extracting text';
            }
        }

        // Generic extraction of receipt data
        function extractReceiptData(text) {
            const lines = text.split('\n').map(line => line.trim().toLowerCase());
            
            // Extract date
            const dateRegex = [
                /\d{4}\/\d{2}\/\d{2}/, // YYYY/MM/DD
                /\d{2}\/\d{2}\/\d{4}/, // MM/DD/YYYY
                /\d{2}-\d{2}-\d{2}/,    // MM-DD-YY
                /\d{1,2}-\d{1,2}-\d{4}/, // DD-MM-YYYY
                /(?:jan|feb|mar|apr|may|jun|jul|aug|sep|oct|nov|dec)\s+\d{1,2},\s+\d{4}/ // Jan 21, 2025
            ];
            let receiptDate = null;
            for (let line of lines) {
                for (let regex of dateRegex) {
                    const match = line.match(regex);
                    if (match) {
                        receiptDate = parseDate(match[0]);
                        break;
                    }
                }
                if (receiptDate) break;
            }

            // Extract merchant (first few lines, capitalized words, or common keywords)
            let merchant = null;
            const merchantKeywords = ['inc', 'co', 'ltd', 'hotel', 'restaurant', 'store', 'market'];
            for (let i = 0; i < Math.min(5, lines.length); i++) {
                const line = lines[i];
                if (line.match(/[A-Z\s]{5,}/) || merchantKeywords.some(keyword => line.includes(keyword))) {
                    merchant = lines[i].replace(/[^a-zA-Z\s]/g, '').trim().toUpperCase();
                    break;
                }
            }

            // Extract amount (look for "total", currency symbols, or largest number)
            let amount = null;
            const amountRegex = /(?:total|amount|balance|sum)?\s*[$€£¥NT\$TWDUSD]?\s*(\d{1,3}(?:,\d{3})*(?:\.\d+)?)/i;
            let amounts = [];
            for (let line of lines) {
                const match = line.match(amountRegex);
                if (match) {
                    const num = parseFloat(match[1].replace(/[^0-9.]/g, ''));
                    amounts.push(num);
                }
            }
            amount = amounts.length > 0 ? Math.max(...amounts) : null;

            return { date: receiptDate, merchant, amount };
        }

        // Parse date with multiple formats
        function parseDate(dateStr) {
            const formats = [
                'YYYY/MM/DD',
                'MM/DD/YYYY',
                'MM-DD-YY',
                'DD-MM-YYYY',
                'MMM DD, YYYY'
            ];
            dateStr = dateStr.replace(/\s+/g, ' ').trim();
            if (dateStr.match(/\d{2}-\d{2}-\d{2}/)) {
                return new Date(`20${dateStr}`); // Assuming 20XX for MM-DD-YY
            }
            if (dateStr.match(/(jan|feb|mar|apr|may|jun|jul|aug|sep|oct|nov|dec)/i)) {
                return new Date(dateStr);
            }
            return new Date(dateStr.replace(/\//g, '-'));
        }

        // Step 2: Parse CSV file
        function parseCSV(file) {
            return new Promise((resolve, reject) => {
                Papa.parse(file, {
                    header: true,
                    complete: (result) => {
                        transactions = result.data;
                        resolve();
                    },
                    error: (error) => reject(error)
                });
            });
        }

        // Step 3: Process files and match receipts with transactions
        async function processFiles() {
            const receiptFiles = document.getElementById('receiptInput').files;
            const csvFile = document.getElementById('csvInput').files[0];

            if (!receiptFiles.length || !csvFile) {
                alert('Please upload both receipts and a CSV file.');
                return;
            }

            await processReceipts(receiptFiles);
            const reader = new FileReader();
            reader.onload = async () => {
                await parseCSV(reader.result);
                matchReceiptsWithTransactions();
                displayReport();
            };
            reader.readAsText(csvFile);
        }

        // Match receipts with transactions using a scoring system
        function matchReceiptsWithTransactions() {
            reportData = [];
            for (let transaction of transactions) {
                const purchaseDate = parseDate(transaction['Purchase Date']);
                const vendorName = transaction['Vendor Name'].toLowerCase().trim();
                const sourceAmount = parseFloat(transaction['Source Amount']);
                const sourceCurrency = transaction['Source Currency'];
                const itemTotal = parseFloat(transaction['Item Total']);
                const description = transaction['DESCRIPTIONS'].toLowerCase().trim();

                let bestMatch = { score: 0, receipt: null };

                for (let receipt of receipts) {
                    let score = 0;

                    // Date match (50 points if within 2 days, scaled down for larger gaps)
                    const dateDiff = receipt.date && purchaseDate ? 
                        Math.abs((receipt.date - purchaseDate) / (1000 * 60 * 60 * 24)) : Infinity;
                    if (dateDiff <= 2) score += 50 - (dateDiff * 10);

                    // Vendor match (30 points for exact match, scaled down for partial)
                    const vendorSimilarity = fuzzyMatch(vendorName, receipt.merchant || '');
                    score += vendorSimilarity * 30;

                    // Amount match (20 points for exact match, scaled down for difference)
                    const amountDiff = receipt.amount && sourceAmount ? 
                        Math.abs(receipt.amount - sourceAmount) / sourceAmount : Infinity;
                    if (amountDiff <= 0.2) score += 20 * (1 - amountDiff / 0.2);

                    log(`Transaction: ${vendorName}, Receipt Merchant: ${receipt.merchant}, Score: ${score}, Date Diff: ${dateDiff}, Vendor Similarity: ${vendorSimilarity}, Amount Diff: ${amountDiff}`);

                    if (score > bestMatch.score) {
                        bestMatch = { score, receipt };
                    }
                }

                const matchStatus = bestMatch.score >= 50 ? 'Matched' : 'Not Matched';
                const matchedReceipt = matchStatus === 'Matched' ? bestMatch.receipt : null;

                // Calculate conversion rate
                const conversionRate = sourceCurrency === 'USD' ? 1 : (itemTotal / sourceAmount) || 0;

                reportData.push({
                    date: transaction['Purchase Date'],
                    merchant: transaction['Vendor Name'],
                    originalAmount: sourceAmount,
                    originalCurrency: sourceCurrency,
                    conversionRate: conversionRate.toFixed(4),
                    matchStatus: matchStatus,
                    receipt: matchedReceipt
                });
            }
        }

        // Fuzzy match for vendor names
        function fuzzyMatch(target, receiptMerchant) {
            if (!target || !receiptMerchant) return 0;
            target = target.replace(/[^a-zA-Z0-9]/g, '');
            receiptMerchant = receiptMerchant.replace(/[^a-zA-Z0-9]/g, '');
            if (receiptMerchant.includes(target)) return 1;
            const words = receiptMerchant.split(/\s+/);
            return words.some(word => word.includes(target)) ? 0.7 : 0;
        }

        // Display the report in HTML
        function displayReport() {
            const reportBody = document.getElementById('reportBody');
            reportBody.innerHTML = '';

            reportData.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.date}</td>
                    <td>${row.merchant}</td>
                    <td>${row.originalAmount}</td>
                    <td>${row.originalCurrency}</td>
                    <td>${row.conversionRate}</td>
                    <td>${row.matchStatus}</td>
                    <td>${row.receipt ? `<img src="data:image/jpeg;base64,${row.receipt.base64}" alt="Receipt">` : 'N/A'}</td>
                `;
                reportBody.appendChild(tr);
            });
        }

        // Export both Excel and HTML files as a ZIP
        function exportReports() {
            const zip = new JSZip();

            // Generate Excel file
            const wsData = [
                ['Date', 'Merchant', 'Original Amount', 'Original Currency', 'Conversion Rate', 'Match Status', 'Receipt'],
                ...reportData.map(row => [
                    row.date,
                    row.merchant,
                    row.originalAmount,
                    row.originalCurrency,
                    row.conversionRate,
                    row.matchStatus,
                    row.receipt ? 'Receipt Attached' : 'N/A'
                ])
            ];
            const ws = XLSX.utils.aoa_to_sheet(wsData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Report');
            const excelBuffer = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
            zip.file('Consolidated_Report.xlsx', excelBuffer);

            // Generate HTML file
            const htmlContent = `
                <!DOCTYPE html>
                <html>
                <head><title>Consolidated Report</title></head>
                <body>
                    <h1>Consolidated Report</h1>
                    <table border="1">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Merchant</th>
                                <th>Original Amount</th>
                                <th>Original Currency</th>
                                <th>Conversion Rate</th>
                                <th>Match Status</th>
                                <th>Receipt</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${reportData.map(row => `
                                <tr>
                                    <td>${row.date}</td>
                                    <td>${row.merchant}</td>
                                    <td>${row.originalAmount}</td>
                                    <td>${row.originalCurrency}</td>
                                    <td>${row.conversionRate}</td>
                                    <td>${row.matchStatus}</td>
                                    <td>${row.receipt ? 'Receipt Attached' : 'N/A'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </body>
                </html>
            `;
            zip.file('Consolidated_Report.html', htmlContent);

            // Generate and download the ZIP file
            zip.generateAsync({ type: 'blob' }).then(function(content) {
                saveAs(content, 'Consolidated_Report.zip');
            });
        }

        // Logging function
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `<p>${new Date().toLocaleTimeString()} - ${message}</p>`;
        }
    </script>
</body>
</html>
